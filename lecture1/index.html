<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <!-- internal css -->
      
    <style>
        h1{
            color: blue;
        }
        p{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="./basicof.css">
</head>
<body>
    <!-- inline css -->
    <h1 style="color: red;">this is the heading </h1>
    <p style="color: rgb(25, 139, 238);">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, reiciendis?
    </p>
    <h1>this is last tag</h1>
    <!-- priority: inline css > internal css > external css -->
    <h1>this is use in external css</h1>

    <h2 id="first">radhe radhe</h2>
    <h2 class="second">om namaha shivaye</h2>
    <p class="second">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias, accusantium.</p>
    
</body>
</html>

  <!-- class used to apply styles to a specific element, while id is used to apply styles to a unique element. -->
