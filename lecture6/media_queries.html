<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Media Queries</title>
    <style>
        .box{
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: aquamarine;
        }
        @media screen and (min-width:300px) {
            .box{
                background-color: brown;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
