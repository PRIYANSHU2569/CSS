<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            display: inline;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
           
        }
        span{
            border: 2px solid green;
            height: 200px;
            width: 200px;
            padding: 50px;
            margin: 30px;
            display: block;
        }
    </style>
    
</head>
<body>
    <div class="box">
        Welcome to priyanshu
    </div>
    <span>
        this is good
    </span>
    <span>
        this is very good
    </span>
</body>
</html>
