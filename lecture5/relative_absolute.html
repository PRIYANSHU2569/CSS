<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
        <style>
           .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: 5px;
           }
            #box1{
                position: static;
            }
            #box2{
                position: relative;
                top: 10px;
                left: 50px;
            }
            #box3{
                position: absolute;
                top: 50px;
            }
            #box4{
                position: fixed;
                right: 500px;
            }

          
        </style>
</head>
<body>
   <div id="box1" class="box">Box1</div>
   <div id="box2" class="box">Box2</div>
   <div id="box3" class="box">Box3</div>
   <div id="box4" class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>
   <div  class="box">Box4</div>

    
</body>
</html>
